apiVersion: v1
kind: Secret
metadata:
  name: ai-renamer-secrets
type: Opaque
data:
  # Base64 encoded OpenAI API key - replace with your actual key
  # echo -n "your_openai_api_key_here" | base64
  openai-api-key: eW91cl9vcGVuYWlfYXBpX2tleV9oZXJl # not my real key, obvs...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-renamer-server
  labels:
    app: ai-renamer-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-renamer-server
  template:
    metadata:
      labels:
        app: ai-renamer-server
    spec:
      containers:
        - name: ai-renamer-server
          image: djblackett/ai-renamer-server:latest
          ports:
            - containerPort: 8080
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-renamer-secrets
                  key: openai-api-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-renamer-service
  labels:
    app: ai-renamer-server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: ai-renamer-server
